<!DOCTYPE html>
<html lang="zh">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ESP32 GPS轨迹显示</title>
<script src="https://webapi.amap.com/maps?v=2.0&key=99aaad9da054b71f551fb168b5a88088"></script>
<style>
  html, body { height:100%; margin:0; }
  #mapContainer { width:100%; height:100%; }
  #controls {
    position: absolute; top: 10px; left: 10px;
    background: rgba(255,255,255,0.9); padding: 10px; border-radius:5px; z-index:999;
  }
</style>
</head>
<body>
<div id="mapContainer"></div>
<div id="controls">
  <div id="longitude">经度: --</div>
  <div id="latitude">纬度: --</div>
  <div id="time">时间: --</div>
  <button onclick="clearPath()">清除轨迹</button>
</div>

<script>
const map = new AMap.Map('mapContainer', { zoom:16, center:[108.073, 34.280] });
const marker = new AMap.Marker({ position:[108.073, 34.280], map });
let path = [];
const polyline = new AMap.Polyline({ path:[[108.073, 34.280]], strokeColor:"#FF0000", strokeWeight:4, map });

function clearPath() {
  path = [];
  polyline.setPath([[108.073, 34.280]]);
  marker.setPosition([108.073, 34.280]);
  map.setCenter([108.073, 34.280]);
}

async function updateMap() {
  try {
    const res = await fetch('/api/shadow');
    const data = await res.json();
    const pos = [parseFloat(data.longitude), parseFloat(data.latitude)];
    marker.setPosition(pos);
    map.setCenter(pos);
    path.push(pos);
    polyline.setPath(path);
    document.getElementById("longitude").innerText = `经度: ${pos[0]}`;
    document.getElementById("latitude").innerText = `纬度: ${pos[1]}`;
    document.getElementById("time").innerText = `时间: ${data.eventTime}`;
  } catch(e) {
    console.error("更新地图失败:", e);
  }
}

setInterval(updateMap, 3000); // 每3秒轮询一次
</script>
</body>
</html>
